<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hot Take - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #330000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(255, 69, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(255, 140, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 60%);
            pointer-events: none;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Setup Screen */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .screen.active {
            display: flex;
        }

        .title {
            text-align: center;
            color: white;
            margin-top: 60px;
            margin-bottom: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title h1 {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.2;
            margin: 0;
            background: linear-gradient(180deg, #FF4500 0%, #FF6347 30%, #FF8C00 60%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 69, 0, 0.5);
            filter: drop-shadow(0 0 20px rgba(255, 140, 0, 0.6));
            animation: flicker 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .flame-left, .flame-right {
            font-size: 60px;
            animation: flame-dance 2s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 140, 0, 0.8));
        }

        .flame-left {
            animation-delay: 0s;
        }

        .flame-right {
            animation-delay: 1s;
        }

        @keyframes flame-dance {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            25% {
                transform: translateY(-5px) scale(1.1);
            }
            50% {
                transform: translateY(0px) scale(0.95);
            }
            75% {
                transform: translateY(-3px) scale(1.05);
            }
        }

        @keyframes flicker {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 140, 0, 0.6)) brightness(1);
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 69, 0, 0.8)) brightness(1.2);
            }
        }

        .selection-card {
            background: rgba(255, 69, 0, 0.1);
            border: 2px solid rgba(255, 140, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.2);
        }

        .selection-card label {
            display: block;
            color: #FF8C00;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .selection-card select {
            width: 100%;
            padding: 18px;
            font-size: 24px;
            font-weight: 700;
            background: rgba(255, 69, 0, 0.15);
            border: 2px solid rgba(255, 140, 0, 0.4);
            border-radius: 12px;
            color: #FFA500;
            cursor: pointer;
            appearance: none;
        }

        .selection-card select option {
            background: #1a0000;
            color: #FFA500;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 32px;
            font-weight: 900;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            text-transform: uppercase;
            margin-bottom: 20px;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF4500 0%, #FF6347 100%);
            color: white;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.5);
            border: 2px solid rgba(255, 140, 0, 0.6);
        }

        .btn-primary:hover {
            box-shadow: 0 0 40px rgba(255, 69, 0, 0.8);
        }

        .btn-yes {
            background: linear-gradient(135deg, #FF6347 0%, #FF4500 100%);
            color: white;
            box-shadow: 0 0 25px rgba(255, 99, 71, 0.4);
            border: 2px solid rgba(255, 140, 0, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
            color: white;
            box-shadow: 0 0 25px rgba(139, 0, 0, 0.4);
            border: 2px solid rgba(255, 69, 0, 0.5);
        }

        /* Game Screen */
        .game-header {
            display: flex;
            justify-content: space-between;
            color: white;
            margin-bottom: 20px;
        }

        .game-stat {
            text-align: left;
        }

        .game-stat:last-child {
            text-align: right;
        }

        .game-stat-label {
            font-size: 14px;
            font-weight: 700;
            color: #FF8C00;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .game-stat-value {
            font-size: 20px;
            font-weight: 900;
            color: #FFA500;
        }

        .game-stat.score-stat {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(139, 0, 0, 0.5);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF4500 0%, #FF6347 50%, #FFA500 100%);
            transition: width 0.1s linear;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
        }

        .question-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .question-prompt {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #FF8C00;
        }

        .adjective {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.2) 0%, rgba(255, 140, 0, 0.2) 100%);
            padding: 20px 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            text-transform: uppercase;
            color: #FFA500;
            border: 2px solid rgba(255, 140, 0, 0.4);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.3);
        }

        .item {
            font-size: 56px;
            font-weight: 900;
            line-height: 1.2;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            position: relative;
        }

        .item.pulse {
            animation: pulse 0.3s ease;
        }

        .item.swipe-left {
            animation: swipe-left-anim 0.5s ease-out forwards;
        }

        .item.swipe-right {
            animation: swipe-right-anim 0.5s ease-out forwards;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes swipe-left-anim {
            0% { transform: translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateX(-150%) rotate(-30deg); opacity: 0; }
        }

        @keyframes swipe-right-anim {
            0% { transform: translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateX(150%) rotate(30deg); opacity: 0; }
        }

        .swipe-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: 900;
            padding: 30px 50px;
            border: 8px solid;
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 5px;
            z-index: 10;
        }

        .swipe-overlay.no {
            color: #B22222;
            border-color: #B22222;
            animation: fade-no 0.5s ease-out;
        }

        .swipe-overlay.yes {
            color: #FF6347;
            border-color: #FF6347;
            animation: fade-yes 0.5s ease-out;
        }

        @keyframes fade-no {
            0% { opacity: 0; transform: translate(-50%, -50%) rotate(-30deg) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotate(-30deg) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) rotate(-30deg) scale(1); }
        }

        @keyframes fade-yes {
            0% { opacity: 0; transform: translate(-50%, -50%) rotate(30deg) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotate(30deg) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) rotate(30deg) scale(1); }
        }

        /* Results Screen */
        .results-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .results-title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 40px;
            background: linear-gradient(180deg, #FF4500 0%, #FF6347 50%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 69, 0, 0.6));
        }

        .results-score {
            margin-bottom: 40px;
        }

        .score-big {
            font-size: 80px;
            font-weight: 900;
            line-height: 1;
        }

        .score-label {
            font-size: 24px;
            font-weight: 700;
            opacity: 0.8;
            margin-top: 10px;
        }

        .stats-box {
            background: rgba(255, 69, 0, 0.1);
            border: 2px solid rgba(255, 140, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.2);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin-bottom: 12px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            font-weight: 500;
            color: #FF8C00;
        }

        .stat-value {
            font-weight: 700;
            color: #FFA500;
        }

        /* Pause/Discussion Screen */
        .pause-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .pause-question-wrapper {
            text-align: center;
            padding: 0 20px;
            margin-bottom: 40px;
        }

        .pause-full-question {
            font-size: 48px;
            font-weight: 900;
            line-height: 1.3;
            color: #FFD700;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            margin-bottom: 30px;
        }

        /* Poll Results (Quiplash Style) */
        .poll-results {
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
        }

        .poll-option {
            margin-bottom: 30px;
        }

        .poll-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .poll-text {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .poll-percentage {
            font-size: 32px;
            font-weight: 900;
        }

        .yay-option .poll-text,
        .yay-option .poll-percentage {
            color: #FF6347;
            text-shadow: 0 0 15px rgba(255, 99, 71, 0.6);
        }

        .nah-option .poll-text,
        .nah-option .poll-percentage {
            color: #B22222;
            text-shadow: 0 0 15px rgba(178, 34, 34, 0.6);
        }

        .poll-bar-container {
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 140, 0, 0.3);
            position: relative;
        }

        .poll-bar {
            height: 100%;
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-weight: 900;
            font-size: 18px;
            border-radius: 20px;
        }

        .yay-bar {
            background: linear-gradient(90deg, #FF4500 0%, #FF6347 100%);
            box-shadow: 0 0 20px rgba(255, 99, 71, 0.5);
        }

        .nah-bar {
            background: linear-gradient(90deg, #8B0000 0%, #B22222 100%);
            box-shadow: 0 0 20px rgba(178, 34, 34, 0.5);
        }

        .poll-count {
            margin-top: 8px;
            font-size: 16px;
            color: #FFA500;
            font-weight: 600;
        }

        .voter-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .voter-name {
            padding: 6px 12px;
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.4);
            border-radius: 15px;
            font-size: 14px;
            color: #FFA500;
            font-weight: 700;
        }

        .btn-continue {
            background: linear-gradient(135deg, #FF4500 0%, #FF6347 100%);
            color: white;
            font-size: 28px;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.5);
            border: 2px solid rgba(255, 140, 0, 0.6);
        }

        @media (max-width: 400px) {
            .title h1 {
                font-size: 40px;
                gap: 10px;
            }
            .flame-left, .flame-right {
                font-size: 36px;
            }
            .adjective {
                font-size: 40px;
            }
            .item {
                font-size: 48px;
            }
            .pause-full-question {
                font-size: 42px;
            }
        }
    </style>
</head>

                </div>
            </div>

            <button class="btn btn-primary" id="end-game-btn" style="margin-top: 20px;">End Game</button>
        </div>

        <!-- Pause/Discussion Screen with Poll Results -->
        <div class="screen" id="pause-screen">
            <div class="pause-content">
                <div class="pause-question-wrapper">
                    <div class="pause-full-question" id="pause-full-question">Is Cheetah fast?</div>
                </div>

                <div class="poll-results">
                    <div class="poll-option yay-option">
                        <div class="poll-label">
                            <span class="poll-text">YAY</span>
                            <span class="poll-percentage" id="yay-percentage">0%</span>
                        </div>
                        <div class="poll-bar-container">
                            <div class="poll-bar yay-bar" id="yay-bar"></div>
                        </div>
                        <div class="poll-count" id="yay-count">0 votes</div>
                        <div class="voter-list" id="yay-voters"></div>
                    </div>

                    <div class="poll-option nah-option">
                        <div class="poll-label">
                            <span class="poll-text">NAH</span>
                            <span class="poll-percentage" id="nah-percentage">0%</span>
                        </div>
                        <div class="poll-bar-container">
                            <div class="poll-bar nah-bar" id="nah-bar"></div>
                        </div>
                        <div class="poll-count" id="nah-count">0 votes</div>
                        <div class="voter-list" id="nah-voters"></div>
                    </div>
                </div>
            </div>

            <button class="btn btn-continue" id="continue-btn">Next</button>
        </div>

        <!-- Results Screen -->
        <div class="screen" id="results-screen">
            <div class="results-content">
                <div class="results-title">ðŸ”¥ GREAT DEBATES! ðŸ”¥</div>

                <div class="stats-box">
                    <div class="stat-row">
                        <span class="stat-label">Questions</span>
                        <span class="stat-value" id="total-questions">10</span>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" id="play-again-btn">
                <span>â†» Play Again</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Game State
        let adjectives = [];
        let categories = {};
        let selectedAdjective = null;
        let selectedCategory = null;
        let currentItems = [];
        let usedItems = new Set();
        let currentQuestion = 0;
        let roomCode = null;
        let playerCount = 0;
        let timeRemaining = 20;
        let timerInterval = null;
        const TIME_LIMIT = 20;

        // Load data
        async function loadData() {
            const [adjectivesRes, categoriesRes] = await Promise.all([
                fetch('/api/adjectives'),
                fetch('/api/categories')
            ]);
            adjectives = await adjectivesRes.json();
            const categoryNames = await categoriesRes.json();

            // Populate selects
            const adjectiveSelect = document.getElementById('adjective-select');
            adjectives.forEach(adj => {
                const option = document.createElement('option');
                option.value = adj;
                option.textContent = adj;
                adjectiveSelect.appendChild(option);
            });

            const categorySelect = document.getElementById('category-select');
            categoryNames.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });
        }

        // Setup Screen
        document.getElementById('host-name-input').addEventListener('input', checkSetupComplete);
        document.getElementById('adjective-select').addEventListener('change', checkSetupComplete);
        document.getElementById('category-select').addEventListener('change', checkSetupComplete);

        function checkSetupComplete() {
            const hostName = document.getElementById('host-name-input').value.trim();
            const adjectiveSelect = document.getElementById('adjective-select');
            const categorySelect = document.getElementById('category-select');
            const createBtn = document.getElementById('create-room-btn');

            if (hostName && adjectiveSelect.value && categorySelect.value) {
                createBtn.disabled = false;
            } else {
                createBtn.disabled = true;
            }
        }

        let hostName = '';

        document.getElementById('create-room-btn').addEventListener('click', async () => {
            hostName = document.getElementById('host-name-input').value.trim();
            selectedAdjective = document.getElementById('adjective-select').value;
            selectedCategory = document.getElementById('category-select').value;

            // Create room via SocketIO (prompts will be collected from players)
            socket.emit('create_room', {
                host_name: hostName,
                adjective: selectedAdjective,
                category: selectedCategory
            });
        });

        // Lobby Screen
        document.getElementById('start-game-btn').addEventListener('click', () => {
            socket.emit('start_game', { room_code: roomCode });
        });

        // Host Prompt Submission
        document.getElementById('host-submit-prompts-btn').addEventListener('click', () => {
            const prompts = [];
            for (let i = 1; i <= 5; i++) {
                const prompt = document.getElementById(`host-prompt-${i}`).value.trim();
                if (prompt) {
                    prompts.push(prompt);
                }
            }

            // Prompts are optional - can submit 0-5 prompts
            socket.emit('submit_prompts', {
                room_code: roomCode,
                prompts: prompts
            });
        });

        // Socket.IO Events
        socket.on('room_created', (data) => {
            roomCode = data.room_code;
            document.getElementById('lobby-room-code').textContent = roomCode;
            document.getElementById('host-prompt-category').textContent = data.category;
            showScreen('host-prompt-screen');
        });

        socket.on('prompts_confirmed', () => {
            showScreen('lobby-screen');
            // Add host to player list
            const playerList = document.getElementById('player-list');
            const hostDiv = document.createElement('div');
            hostDiv.style.cssText = 'padding: 10px; color: #FFA500; font-weight: 700; font-size: 18px;';
            hostDiv.textContent = hostName + ' (You)';
            playerList.appendChild(hostDiv);

            // Update counts
            document.getElementById('player-count').textContent = '1';
            document.getElementById('total-players').textContent = '1';
            document.getElementById('prompts-total').textContent = '1';
            document.getElementById('prompts-submitted').textContent = '1';
        });

        socket.on('player_joined', (data) => {
            playerCount = data.player_count;
            document.getElementById('player-count').textContent = playerCount;
            document.getElementById('total-players').textContent = playerCount;
            document.getElementById('prompts-total').textContent = playerCount;

            // Add player to list (simple version)
            const playerList = document.getElementById('player-list');
            const playerDiv = document.createElement('div');
            playerDiv.style.cssText = 'padding: 10px; color: #FFA500; font-weight: 700; font-size: 18px;';
            playerDiv.textContent = data.player_name;
            playerList.appendChild(playerDiv);
        });

        socket.on('prompts_progress', (data) => {
            document.getElementById('prompts-submitted').textContent = data.submitted;
            document.getElementById('prompts-total').textContent = data.total;
        });

        socket.on('game_started', (data) => {
            // Receive all player prompts
            currentItems = data.prompts || [];
            startGame();
        });

        socket.on('vote_received', (data) => {
            document.getElementById('votes-received').textContent = data.votes_received;

            // Auto-advance to results when all players have voted
            if (data.votes_received >= data.total_players && data.total_players > 0) {
                clearInterval(timerInterval);
                // Request full results from server
                setTimeout(() => {
                    socket.emit('show_results', { room_code: roomCode });
                }, 1000);
            }
        });

        socket.on('display_results', (data) => {
            clearInterval(timerInterval);
            showPauseScreen(data.votes, data.voter_breakdown);
        });

        // Game Logic
        function startGame() {
            currentQuestion = 0;
            usedItems.clear();

            showScreen('game-screen');
            nextQuestion();
        }

        function nextQuestion() {
            // Stop any existing timer first
            clearInterval(timerInterval);

            currentQuestion++;

            // Get random unused item
            let availableItems = currentItems.filter(item => !usedItems.has(item));
            if (availableItems.length === 0) {
                usedItems.clear();
                availableItems = currentItems;
            }

            const randomItem = availableItems[Math.floor(Math.random() * availableItems.length)];
            usedItems.add(randomItem);

            // Update UI
            document.getElementById('adjective-display').textContent = selectedAdjective.toUpperCase();
            document.getElementById('item-display').textContent = randomItem;
            document.getElementById('votes-received').textContent = '0';

            // Reset timer to full time
            timeRemaining = TIME_LIMIT;
            document.getElementById('timer').textContent = Math.ceil(timeRemaining);
            document.getElementById('progress').style.width = '100%';

            // Re-enable host voting buttons
            document.getElementById('host-yes-btn').disabled = false;
            document.getElementById('host-no-btn').disabled = false;

            // Notify players of new question
            socket.emit('next_question', {
                room_code: roomCode,
                item: randomItem,
                adjective: selectedAdjective
            });

            // Start timer
            setTimeout(startTimer, 50);
        }

        function startTimer() {
            // Start the countdown timer (don't clear here, already cleared in nextQuestion)
            timerInterval = setInterval(updateTimer, 100);
        }

        function updateTimer() {
            timeRemaining -= 0.1;

            if (timeRemaining <= 0) {
                timeRemaining = 0;
                handleTimeout();
            }

            document.getElementById('timer').textContent = Math.ceil(timeRemaining);
            const progress = (timeRemaining / TIME_LIMIT) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function handleTimeout() {
            clearInterval(timerInterval);
            // Show results with current votes (even if not all players voted)
            socket.emit('show_results', { room_code: roomCode });
        }

        function showPauseScreen(votes, voterBreakdown) {
            // Format the question: "Is [item] [adjective]?"
            const item = document.getElementById('item-display').textContent;
            const adjective = selectedAdjective.toLowerCase();
            const question = `Is ${item} ${adjective}?`;

            document.getElementById('pause-full-question').textContent = question;

            // Calculate poll results from server data
            const yayVotes = votes.yay || 0;
            const nahVotes = votes.nah || 0;
            const totalVotes = yayVotes + nahVotes;
            const yayPercent = totalVotes > 0 ? Math.round((yayVotes / totalVotes) * 100) : 0;
            const nahPercent = totalVotes > 0 ? Math.round((nahVotes / totalVotes) * 100) : 0;

            // Update poll display
            document.getElementById('yay-percentage').textContent = yayPercent + '%';
            document.getElementById('nah-percentage').textContent = nahPercent + '%';
            document.getElementById('yay-count').textContent = yayVotes + (yayVotes === 1 ? ' vote' : ' votes');
            document.getElementById('nah-count').textContent = nahVotes + (nahVotes === 1 ? ' vote' : ' votes');

            // Display voter names
            const yayVotersList = document.getElementById('yay-voters');
            const nahVotersList = document.getElementById('nah-voters');
            yayVotersList.innerHTML = '';
            nahVotersList.innerHTML = '';

            if (voterBreakdown) {
                (voterBreakdown.yay || []).forEach(name => {
                    const voterTag = document.createElement('span');
                    voterTag.className = 'voter-name';
                    voterTag.textContent = name;
                    yayVotersList.appendChild(voterTag);
                });

                (voterBreakdown.nah || []).forEach(name => {
                    const voterTag = document.createElement('span');
                    voterTag.className = 'voter-name';
                    voterTag.textContent = name;
                    nahVotersList.appendChild(voterTag);
                });
            }

            // Animate bars
            setTimeout(() => {
                document.getElementById('yay-bar').style.width = yayPercent + '%';
                document.getElementById('nah-bar').style.width = nahPercent + '%';
            }, 100);

            showScreen('pause-screen');
        }

        document.getElementById('continue-btn').addEventListener('click', () => {
            // Reset poll bars
            document.getElementById('yay-bar').style.width = '0%';
            document.getElementById('nah-bar').style.width = '0%';

            showScreen('game-screen');
            nextQuestion();
        });

        // Host voting buttons
        document.getElementById('host-yes-btn').addEventListener('click', () => {
            socket.emit('submit_vote', {
                room_code: roomCode,
                vote: 'yay'
            });
            document.getElementById('host-yes-btn').disabled = true;
            document.getElementById('host-no-btn').disabled = true;
        });

        document.getElementById('host-no-btn').addEventListener('click', () => {
            socket.emit('submit_vote', {
                room_code: roomCode,
                vote: 'nah'
            });
            document.getElementById('host-yes-btn').disabled = true;
            document.getElementById('host-no-btn').disabled = true;
        });

        socket.on('vote_confirmed', () => {
            // Vote was counted
        });

        document.getElementById('end-game-btn').addEventListener('click', endGame);

        // Results Screen
        function endGame() {
            clearInterval(timerInterval);

            document.getElementById('total-questions').textContent = currentQuestion;

            showScreen('results-screen');
        }

        document.getElementById('play-again-btn').addEventListener('click', () => {
            showScreen('setup-screen');
        });

        // Helper Functions
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
