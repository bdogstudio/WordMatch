<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Take - Party Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #330000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(255, 69, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(255, 140, 0, 0.15) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .title {
            margin-bottom: 60px;
        }

        .title h1 {
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(180deg, #FF4500 0%, #FF6347 30%, #FF8C00 60%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 140, 0, 0.6));
            animation: flicker 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes flicker {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 140, 0, 0.6)) brightness(1);
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 69, 0, 0.8)) brightness(1.2);
            }
        }

        .title .flames {
            font-size: 60px;
            display: block;
            margin-bottom: 10px;
            animation: flame-dance 2s ease-in-out infinite;
        }

        @keyframes flame-dance {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .tagline {
            font-size: 24px;
            color: #FFA500;
            font-weight: 700;
            margin-bottom: 60px;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            padding: 25px;
            font-size: 28px;
            font-weight: 900;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            display: block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-host {
            background: linear-gradient(135deg, #FF4500 0%, #FF6347 100%);
            color: white;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.5);
            border: 2px solid rgba(255, 140, 0, 0.6);
        }

        .btn-host:hover {
            box-shadow: 0 0 40px rgba(255, 69, 0, 0.8);
        }

        .btn-play {
            background: linear-gradient(135deg, #FF6347 0%, #FFA500 100%);
            color: white;
            box-shadow: 0 0 30px rgba(255, 99, 71, 0.5);
            border: 2px solid rgba(255, 140, 0, 0.6);
        }

        .btn-play:hover {
            box-shadow: 0 0 40px rgba(255, 99, 71, 0.8);
        }

        .footer {
            margin-top: 60px;
            color: #FF8C00;
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .title h1 {
                font-size: 60px;
            }
            .title .flames {
                font-size: 48px;
            }
            .tagline {
                font-size: 20px;
            }
            .btn {
                font-size: 24px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="flames">ðŸ”¥ ðŸ”¥ ðŸ”¥</div>
            <h1>HOT TAKE</h1>
        </div>

        <div class="tagline">
            The Party Game That Starts Arguments ðŸ”¥
        </div>

        <div class="button-group">
            <a href="/host" class="btn btn-host">Host Game</a>
            <a href="/play" class="btn btn-play">Join Game</a>
        </div>

        <div class="footer">
            A multiplayer party game
        </div>
    </div>
</body>
</html>
